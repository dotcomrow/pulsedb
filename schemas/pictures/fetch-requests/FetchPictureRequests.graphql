type FetchPictureRequests {
    account_id: ID!
    request_id: ID!
    updated_at: Float!
    location: String!
    direction: String!
    capture_timestamp: Float!
}

extend type Query {
    fetchPictureRequests: [FetchPictureRequests]
    fetchPictureRequestById(request_id: ID!): FetchPictureRequests
}